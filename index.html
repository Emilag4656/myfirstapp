<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Soccer Game</title>
  <style>
    body { margin: 0; background: green; color: white; font-family: Arial, sans-serif; text-align: center; }
    canvas { background: #006400; display: block; margin: 20px auto; border: 2px solid white; }
    #menu { margin-top: 50px; }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>âš½ Mini Soccer Game</h1>
  <div id="menu">
    <button onclick="startGame()">1. Start Game</button>
    <button onclick="showInstructions()">2. Instructions</button>
    <button onclick="exitGame()">3. Exit</button>
  </div>
  <canvas id="gameCanvas" width="800" height="500" style="display:none;"></canvas>

  <script>
    let canvas = document.getElementById("gameCanvas");
    let ctx = canvas.getContext("2d");

    let player = { x: 100, y: 200, radius: 20, color: "blue" };
    let ball = { x: 200, y: 200, radius: 10, color: "white", dx: 0, dy: 0 };
    let keys = {};

    // Menu functions
    function startGame() {
      document.getElementById("menu").style.display = "none";
      canvas.style.display = "block";
      requestAnimationFrame(update);
    }

    function showInstructions() {
      alert("Use arrow keys to move the player.\nMove into the ball to push it.\nPress Space to kick.");
    }

    function exitGame() {
      alert("Thanks for playing Mini Soccer!");
    }

    // Controls
    document.addEventListener("keydown", e => { keys[e.key] = true; });
    document.addEventListener("keyup", e => { keys[e.key] = false; });

    function update() {
      ctx.clearRect(0,0,canvas.width,canvas.height);

      // Draw field
      ctx.fillStyle = "#228B22";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.strokeStyle = "white";
      ctx.strokeRect(50, 50, 700, 400); // field boundary
      ctx.beginPath();
      ctx.arc(canvas.width/2, canvas.height/2, 60, 0, Math.PI*2);
      ctx.stroke();

      // Move player
      if(keys["ArrowUp"]) player.y -= 4;
      if(keys["ArrowDown"]) player.y += 4;
      if(keys["ArrowLeft"]) player.x -= 4;
      if(keys["ArrowRight"]) player.x += 4;

      // Draw player
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI*2);
      ctx.fillStyle = player.color;
      ctx.fill();

      // Ball physics
      ball.x += ball.dx;
      ball.y += ball.dy;
      ball.dx *= 0.98;
      ball.dy *= 0.98;

      // Collision with player
      let dx = ball.x - player.x;
      let dy = ball.y - player.y;
      let dist = Math.sqrt(dx*dx + dy*dy);
      if(dist < player.radius + ball.radius){
        let angle = Math.atan2(dy, dx);
        ball.dx = Math.cos(angle) * 5;
        ball.dy = Math.sin(angle) * 5;
      }

      // Draw ball
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
      ctx.fillStyle = ball.color;
      ctx.fill();

      requestAnimationFrame(update);
    }
  </script>
</body>
</html>
